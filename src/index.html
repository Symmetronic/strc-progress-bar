<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Symmetronic Progress Bar</title>

  <script type="module" src="/build/strc-progress-bar.esm.js"></script>
  <script nomodule src="/build/strc-progress-bar.js"></script>

  <style>
    strc-progress-bar {
      --strc-progress-bar-color: red;
      --strc-progress-bar-background-color: gray;
      --strc-progress-bar-fade-out-duration: 0.5s;
      --strc-progress-bar-height: 3px;
      --strc-progress-bar-transition-duration: 0.2s;
    }
  </style>
</head>
<body>

  <strc-progress-bar fade-out='true' />

  <script>
    function updateProgress(progressBar, progress) {
      // Determine new progress
      if (progress === 1.0) {
        progress = 0.0;
      } else {
        const deltaProgress = 1/10 * Math.random();
        progress += deltaProgress;
        if (progress > 1.0) progress = 1.0;
      }

      // Update progress
      progressBar.progress = progress;

      // Update progress bar
      const deltaTime = (progress >= 1.0)
        ? 2000
        : Math.round(900 * Math.random() + 100);
      setTimeout(
        () => { updateProgress(progressBar, progress); },
        deltaTime
      );
    }

    // Init program
    const progressBar = document.querySelector('strc-progress-bar');
    updateProgress(progressBar, 0.0);
  </script>

</body>
</html>
