<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Symmetronic Progress Bar</title>

  <script type="module" src="/build/strc-progress-bar.esm.js"></script>
  <script nomodule src="/build/strc-progress-bar.js"></script>

  <style>
    strc-progress-bar {
      --strc-progress-bar-color: red;
      --strc-progress-bar-background-color: gray;
      --strc-progress-bar-height: 5px;
      --strc-progress-bar-transition-duration: 0.5s;
    }
  </style>
</head>
<body>

  <strc-progress-bar />

  <script>
    const progressBar = document.querySelector('strc-progress-bar');
    let progress = 0.0;
    setInterval(() => {
      progress += 0.1;
      if (progress > 1.0) progress = 0.0;
      progressBar.setAttribute('progress', progress);
    }, 1000);
  </script>

</body>
</html>
